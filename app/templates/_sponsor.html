<div class="col-3">
  <div class="card h-100">
    <img src="{{ sps.avatar(128) }}" class="card-img-top" alt="Skyscrapers"/>
    <div class="card-body">
      <h5 class="card-title">{{ sps.name }}</h5>
      <p class="card-text">
        Tổng dự án đã tài trợ: {{ sps.sponsored_posts.count() }}
      </p>
    </div>
    <div class="card-footer">
      <small class="text-muted">Lần cuối đăng nhập: {{ sps.last_seen}} </small><br>
      <button class="btn btn-primary btn-sm" data-mdb-toggle="modal" data-mdb-target="#tinhNguyen">Liên hệ</button>
    </div>
  </div>
</div>

<div class="modal fade" id="tinhNguyen" tabindex="-1" aria-labelledby="tinhNguyenLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tinhNguyenLabel">{{ sps.name }}</h5>
        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <p>Số điện thoại: {{ sps.phone_number }}
          <br>
              Email: {{ sps.email }}
          </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Đóng</button>
      </div>
    </div>
  </div>
</div>
